<template>
    <lightning-quick-action-panel title="Schedule Campus Visit" style="height: 500px; max-width: 800px; margin: auto;">
        <!-- Error Messages -->
        <!-- <template if:true={errorMessage}>
            <div class="slds-text-color_error slds-p-around_medium">{errorMessage}</div>
        </template> -->

        <!-- Event Information Section -->
        <template if:true={showEventInformation}>
            <div class="slds-p-around_medium" style="max-height: calc(100% - 120px); overflow-y: auto;">
                <!-- Header Section -->
                <h2 class="slds-text-heading_medium slds-border_bottom slds-p-bottom_x-small slds-text-align_center">
                    Schedule Campus Visit
                </h2>

                <!-- Event Details Form -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Subject Field -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            name="subjectPicklist"
                            label="Subject"
                            value={selectedSubject}
                            options={subjectOptions}
                            onchange={handleSubjectSelect}
                            required
                        ></lightning-combobox>
                    </div>

                    <!-- Contact Name Field -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            label="Contact Name"
                            value={contactName}
                            disabled
                        ></lightning-input>
                    </div>

                    <!-- Start Date Field -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            label="Start Date"
                            name="StartDateTime"
                            type="datetime-local"
                            value={eventRecord.StartDateTime}
                            onchange={handleInputChange}
                            required
                        ></lightning-input>
                    </div>

                    <!-- End Date Field -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            label="End Date"
                            name="EndDateTime"
                            type="datetime-local"
                            value={eventRecord.EndDateTime}
                            onchange={handleInputChange}
                            required
                        ></lightning-input>
                    </div>

                    <!-- Location and User on Same Line -->
                   
                        <!-- Location Field -->
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                            <lightning-input
                                label="Location"
                                value={schoolName}
                                disabled
                            ></lightning-input>
                        </div>

                        <!-- Assigned To Field -->
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                            <lightning-combobox
                                name="userPicklist"
                                label="Assigned To"
                                placeholder="Select a User"
                                options={userOptions}
                                value={selectedUserId}
                                onchange={handleUserSelect}
                                required
                            ></lightning-combobox>
                        </div>
                   

                    <!-- Description Field -->
                    <div class="slds-col slds-size_2-of-2">
                        <lightning-textarea
                            label="Description"
                            name="Description"
                            value={eventRecord.Description}
                            onchange={handleInputChange}
                        ></lightning-textarea>
                    </div>
                </div>
            </div>
        </template>

        <!-- Footer Section with Full-Width Action Buttons -->
        <div class="slds-modal__footer slds-grid slds-grid_align-center slds-p-horizontal_large slds-p-bottom_medium">
            <!-- Centered Action Buttons -->
            <lightning-button
                label="Submit"
                variant="brand"
                class="slds-m-right_small"
                onclick={handleSubmit}
                disabled={isLoading}
            ></lightning-button>
            <lightning-button
                label="Cancel"
                variant="neutral"
                class="slds-m-left_small"
                onclick={handleCancel}
            ></lightning-button>
        </div>

        <!-- Spinner (show when isLoading is true) -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="large" class="slds-m-top_medium"></lightning-spinner>
        </template>

    </lightning-quick-action-panel>
</template>
